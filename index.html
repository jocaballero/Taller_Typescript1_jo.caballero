<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller 1</title>
        <link rel="stylesheet" href="Stylesheet.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <div class="container padding-top">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Jhorman Caballero</h1>
                    <div id="studentImage" class="text-center">
                        
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h4>Datos Personales</h4>
                            <table id="datosPersonales" class="table table-bordered table-hover">

                            </table>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h2>Cursos Actuales</h2>
                            <form style="margin:10px;">
                                <div class="row">
                                    <div class="col-5">
                                        <h6>Filtrar Por Nombre</h6>
                                    </div>
                                    <div class="col-7">
                                        <h6>Filtrar Por Numero De Creditos</h6>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                                    </div>
                                    <div class="col">
                                        <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="min-credits" placeholder="Min">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="max-credits" placeholder="Max">
                                    </div>
                                    <div class="col">
                                        <button type="button" id="button-filterByCreditsRange" class="btn btn-success">Aplicar</button>
                                    </div>
                                </div>
                            </form>
                            <table class="table">
                                <thead class="thead-dark">
                                <tr>
                                    <th>Curso</th>
                                    <th>Profesor</th>
                                    <th>Cr√©ditos</th>
                                </tr>
                                </thead>
                                <tbody id="courses" class="table-info">
                                </tbody>
                            </table>
                            <div class="row">
                                <div id="tcreditos" class="col-8">
                                    <h4>Total Creditos:</h4>
                                </div>
                                <div class="col-4">
                                    <h4 id="total-credits"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./scripts/course.js" ></script>
        <script type="module" src="./scripts/dataCourses.js" ></script>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
